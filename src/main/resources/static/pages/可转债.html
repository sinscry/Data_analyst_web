<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>可转债</title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">
  <div>链接为: http://data.eastmoney.com/kzz/default.html</div>
  <div v-for="s in info">
    {{ isNullOrOther(s.ZGJ_HQ, 2) }}
    {{good(2)}}
  {{ s.SNAME }}
  </div>
</div>
<script type = "text/javascript">
new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },
  methods:{
    isNullOrOther:function (value,num){
      if (value == "" || typeof (value) == "undefined" || value == null || value == "-") {
        value = "-";
      } else {
        if (num) {
          num = parseInt(num);
          value = parseFloat(value).toFixed(num);
        }
      }
      return value;
    },
    good:function (value){
      return "good"+value;
    }
  }
  ,
  mounted () {
    axios
      .get('http://localhost:8080/stock_json')
      .then(response => (this.info = response.data))
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });
  }
})


</script>
</body>
</html>
